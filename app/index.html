<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>FoodLog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="FoodLog, an easy way to track what you eat daily.">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.min.css" rel="stylesheet">
    <script src="js/vendor/modernizr/modernizr.js"></script>
  </head>
  <body>
  <div class="wrapper">
    <header class="page-header" role="banner">
      <h1>FoodLog <small>track what you eat</small></h1>
    </header>
    <nav class="week-pagination" role="navigation">
      <a href="#0" class="prev-week"><i class="icon-chevron-left icon-white"></i>Prev Week</a>
      <a href="#0" class="next-week">Next Week<i class="icon-chevron-right icon-white"></i></a>
    </nav>
    <div id="week" class="week" role="main">
    </div>
    <footer class="footer" role="contentinfo">
      <small>2013 | <a href="#0">David made this</a></small>
    </footer>
  </div>

  <script id="foodItem-template" type="text/template">
    <div class="item">  
      <input type="text" class="edit">
      <button class="destroy btn btn-warning" title="delete this item"><i class="icon-remove"></i></button>
      <label><%= title %></label>
    </div>
    <input type="text" class="edit" value="<%- title %>">
  </script>

  <script id="day-template" type="text/template">
    <h2><i></i> <%= dateString %></h2>
    <div class="inner-wrap">
      <input type="text" placeholder="Today I ate..." class="add-new">
      <ul class="entries unstyled">
      </ul>
      <p class="info">Double-click an item to edit it.</p>
    </div>
  </script>
  
  <script src="js/vendor/jquery/jquery.js"></script>
  <script src="js/vendor/underscore/underscore.js"></script>
  <script src="js/vendor/backbone/backbone.js"></script>
  <script src="js/vendor/backbone-relational/backbone-relational.js"></script>
  <script src="js/foodlog.min.js"></script>
  </body>
</html>
